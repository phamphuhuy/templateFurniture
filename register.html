<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký tài khoản T-Six Furniture</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>

    <div class="wrapperAccount">
        <div class="containerAccount">
            <div class="formEnter">
                <div class="responsiveLogo">
                    <a href="./index.html"><img src="./images/logo-web.png" alt="logo website"></a>
                </div>
                <div class="containerForm">
                    <h3>ĐĂNG KÝ TÀI KHOẢN</h3>
                    <form action="" name="registerForm" onsubmit="return validateRegisterForm()">
                        <div class="form-control">
                            <input id="username" nam="username" type="text" placeholder="Họ và tên">
                            <span></span>
                            <small class="error" id="usernameError"></small>
                        </div>
                        <div class="form-control">
                            <input id="email" name="email" type="email" placeholder="Email">
                            <span></span>
                            <small class="error" id="emailError"></small>
                        </div>
                        <div class="form-control">
                            <input id="password" name="password" type="password" placeholder="Mật khẩu">
                            <span></span>
                            <i id="showPassword" class="fa fa-eye" aria-hidden="true"></i>
                            <small class="error" id="passwordError"></small>
                        </div>
                        <div class="form-control">
                            <input id="confirmPassword" name="confirmPassword" type="password"
                                placeholder="Nhập lại mật khẩu">
                            <span></span>
                            <i id="showConfirmPassword" class="fa fa-eye" aria-hidden="true"></i>
                            <small class="error" id="confirmPasswordError"></small>
                        </div>

                        <button type="submit" class="btnSubmit">Đăng ký</button>
                    </form>

                    <div class="link">
                        <div class="comeHome">
                            <i class="fa-solid fa-angle-left"></i>
                            <a href="index.html">Trang chủ</a>
                        </div>
                        <div class="signup-link">
                            Đăng nhập tài khoản! <a href="./login.html">tại đây</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="imageAccount">
                <img src="./images/restaurant-1837150.jpg" height="100%" alt="image account">
                <div class="boxOverImage">
                    <h3>T-SIX FURNITURE</h3>
                    <p>MANG ĐẾN <br> MỘT PHONG CÁCH MỚI </p>
                    <a href="index.html"><button>OUR WEBSITE</button></a>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/validateRegister.js"></script>
</body>

</html>
